<div class="container pt-4">
  <div class="row align-items-center">
    <div class="col-12 col-sm-4 mx-auto">
      <mat-card class="text-center">
        <mat-card-content>
          <form [formGroup]="form">
            <mat-form-field class="w-100">
              <mat-label>Seleccione la moneda</mat-label>
              <mat-select formControlName="from">
                <mat-option *ngFor="let item of listCurrency" [value]="item.code_coin">
                  {{ item.name_coin }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Cantidad</mat-label>
                <input type="text" id="qty" name="qty" appValidation [group]="form" [length]="10"  matInput placeholder="Ingrese la cantidad" formControlName="qty" />
            </mat-form-field>
            <button (click)="submit()" mat-raised-button [disabled]="!form.valid" color="primary">Covertir</button>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <div class="row" *ngIf="resultData">
            <div class="col-12 col-sm">
              <span>Equivalente a: ${{resultData?.to_quantity}} {{resultData?.favorite}}</span>
            </div>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
